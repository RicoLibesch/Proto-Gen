## Stages / In Welher Reihenfolge welche Jobs abgearbeitet werden sollen

stages:
  - build
# - test
# - deploy

build_backend:
  stage: build

  tags:
    - alpine
  script:
    - apk add --update docker openrc
    - mkdir -p /run/openrc 
    - touch /run/openrc/softlevel
    - service docker start
    - echo "Done"
  only:
    - feature/CI
